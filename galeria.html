<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Responsiva</title>
    <link rel="stylesheet" href="galeria.css">
</head>
<body>
    <div class="contenedor-galeria">
        <header class="header-galeria">
            <h1 class="titulo-galeria">Galería de Imágenes</h1>
        </header>

        <div class="filtros-galeria">
            <button class="filtro active">Todos</button>
            <button class="filtro">Naturaleza</button>
            <button class="filtro">Ciudades</button>
        </div>

        <div class="grid-galeria">
            <!-- Primera fila (3 imágenes) -->
            <div class="item-galeria">
                <img src="imagenes/Galeria1.jpg" alt="Imagene1" class="img-galeria">
                <div class="overlay-galeria">
                    
                </div>
            </div>
            
            <div class="item-galeria">
                <img src="imagenes/Galeria2.jpg" alt="Imagene2" class="img-galeria">
                <div class="overlay-galeria">
                    
                </div>
            </div>
            
            <div class="item-galeria">
                <img src="imagenes/Galeria3.jpg" alt="Imagene3" class="img-galeria">
                <div class="overlay-galeria">
                  
                </div>
            </div>
            
            <!-- Segunda fila (3 imágenes) -->
            <div class="item-galeria">
                <img src="imagenes/Galeria4.jpg" alt="Imagene4" class="img-galeria">
                <div class="overlay-galeria">
                   
                </div>
            </div>
            
            <div class="item-galeria">
                <img src="imagenes/Galeria5.jpg" alt="Imagene5" class="img-galeria">
                <div class="overlay-galeria">
                  
                </div>
            </div>
            
            <div class="item-galeria">
                <img src="imagenes/Galeria6.jpg" alt="Imagene6" class="img-galeria">
                <div class="overlay-galeria">
                 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
